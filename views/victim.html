<!DOCTYPE html>
<html>
    <head>
        <title>M0th3rsh1p</title>
        <style>
            * {
                text-align: center;
                color: rgb(46, 237, 52);
                font-family: sans-serif;
                background-color: rgb(15, 15, 15)
            }
            .button{
                display: inline-block;
            }
            .code{
                white-space: pre-line; /* for \n to have effect */
                font-family: monospace;
                background-color: rgb(0, 0, 0);
                text-align: left;
                margin: 10px;
            }
            #commandline {
                overflow-y: scroll;
                word-wrap: break-word;  /* For the text not to overflow by side */
                background-color: rgb(0, 0, 0);
                border-style: ridge;
                border-color: rgb(255, 255, 255);
                margin: auto;
                margin-top: 10px;
                width: 600px;
                height: 400px;
            }
            #input{
                border-style: ridge;
                border-color: rgb(255, 255, 255);
                width: 600px;
            }
        </style>
    </head>
    <body>
        <h1>M0th3rsh1p</h1>
        <p>Victim's IP: {{ victim.remoteAddress }}</p>
        <form class="button" action="/" method="GET">
            <input type="submit" value="Go back" />
        </form>
        <form class="button" action="/{{ victim.remoteAddress }}/disconnect" method="POST">
            <input type="submit" value="Disconnect" />
        </form>
        <div id="commandline">
            <p id="command" class="code">{{ victim.commandLine }}</p>
        </div>
        <form action='#' method="POST">
            <input type="text" name="command" id="input" class="code" autofocus>
        </form>
    </body>
    <script>
        // If end parameter is false, reload page using GET request for more content
        var end = {{ end }};

        if (!end ){
            var loc = window.location;
            window.location = loc.protocol + '//' + loc.host + loc.pathname + loc.search;
        }
    </script>
</html>
